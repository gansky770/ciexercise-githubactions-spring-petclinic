# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Java CI with Maven
on:
  push:
    branches: [ feature ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and test with Maven 
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
      
    - name : Validate Target Folder and compiled files
      run: |
         cd target
         ls -a
    - name : Merge the feature branch in to main
      uses: tukasz/direct-merge-action@v2.0.2
      with:
        source-branch: feature
    # Name of the target branch (to)
        target-branch: main
    # Message to use for the commit. If empty then a default message will be used ("Automatic merge of <source-branch> -> <target-branch>")
 
    # Repository access token. For example: secrets.GITHUB_TOKEN
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Docker meta
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
          images: |
             gansky/ciexercise-spring-petclinic
          tag-sha: true
    
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}    







